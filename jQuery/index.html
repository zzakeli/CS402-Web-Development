<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".this-is-p").on({
          mouseenter: enter,
          mouseleave: leave,
          click: myClick,
        });
      });

      const enter = () => {
        console.log("You entered p1!");
        $(".this-is-p").css("background-color", "blue");
      };
      const myClick = () => {
        console.log("   You clicked p1!");
        $(".this-is-p").css("background-color", "green");
      };
      const leave = () => {
        console.log("You left p1!");
        $(".this-is-p").css("background-color", "white");
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <p class="this-is-p">click me</p>
    <p class="this-is-p">click me 2</p>
  </body>
</html>
